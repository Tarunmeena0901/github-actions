name: Check File Changes

on:
  pull_request:
    branches:
      - '**'

jobs:
  count-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Run Python script with base branch name
        run: python .github/workflows/check_changed_files.py
