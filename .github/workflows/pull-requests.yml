name: Check File Changes

on:
  pull_request:
    paths:
      - '**/*'

jobs:
  count-files:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.9

      - name: Get base branch name
        id: get-base-branch
        run: echo "::set-output name=base_branch::${GITHUB_BASE_REF}"

      - name: Run Python script
        run: python .github/workflows/check_changed_files.py "${{ steps.get-base-branch.outputs.base_branch }}"
